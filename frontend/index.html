<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Widget</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;">Daily Widget</a></h1>
        <nav>
            <!-- 비로그인 시 보여줄 내용 -->
            <div id="auth-links-logged-out" style="display: none;"> <!-- 초기에는 JS로 제어하기 위해 숨김 -->
                <a href="login.html"><button>로그인</button></a>
                <a href="register.html"><button>회원가입</button></a>
            </div>
            <!-- 로그인 시 보여줄 내용 -->
            <div id="auth-links-logged-in" style="display: none;"> <!-- 초기에는 JS로 제어하기 위해 숨김 -->
                <span id="user-greeting-main" style="color: white; margin-right: 15px;"></span>
                <a href="my_keywords.html"><button class="btn-secondary">관심 키워드</button></a>
                <button id="logout-btn-main" class="btn-danger">로그아웃</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="news-area">
            <h2 id="news-section-title">최신 뉴스</h2>

            <div class="category-filters">
                <button class="category-btn active" data-category="">전체</button> <!-- "전체"는 data-category를 빈 문자열로 -->
                <button class="category-btn" data-category="정치">정치</button>
                <button class="category-btn" data-category="경제">경제</button>
                <button class="category-btn" data-category="사회">사회</button>
                <button class="category-btn" data-category="IT/과학">IT/과학</button>
                <button class="category-btn" data-category="생활/문화">생활/문화</button>
                <button class="category-btn" data-category="스포츠">스포츠</button>
                <button class="category-btn" data-category="국제">국제</button>
                <button class="category-btn" data-category="기타">기타</button>
                <!-- 백엔드 aiProcessorService.js의 PREDEFINED_CATEGORIES와 일치하도록 관리 -->
            </div>

            <div class="filter-controls">
                <input type="text" id="search-keyword" placeholder="키워드 검색">
                <!-- 검색 버튼 (선택 사항, Enter로도 검색 가능) -->
                <!-- <button id="search-button">검색</button> -->
            </div>
            <div id="news-list-container" class="news-list-container">
                <!-- 뉴스 아이템들이 여기에 동적으로 추가됩니다. -->
            </div>
            <button id="load-more-btn" style="display: none;">더 보기</button>
        </section>

        <!-- 오른쪽 사이드바 (인기 토픽 등) - 현재는 숨겨져 있고, 필요시 JS로 표시 -->
        <aside class="popular-topics" style="display: none;">
            <h3>인기 토픽</h3>
            <ul id="topic-list">
                <!-- <li><a href="#">#AI</a></li> -->
                <!-- 인기 토픽은 동적으로 채워지거나, 미리 정의될 수 있습니다. -->
            </ul>
        </aside>
    </main>

    <!-- 뉴스 원문 보기 모달 -->
    <div id="news-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn">×</span>
            <iframe id="modal-iframe" src="" frameborder="0" allowfullscreen></iframe>
            <!-- allowfullscreen은 전체 화면 기능이 필요할 때 사용 -->
        </div>
    </div>

    <footer>
        <p>© 2024 Daily Widget. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script> <!-- 공통 인증 스크립트 먼저 로드 -->
    <script src="js/script.js"></script> <!-- index.html의 메인 로직 -->
</body>
</html>
