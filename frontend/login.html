<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Daily Widget</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Daily Widget</a></h1>
        <nav>
            <a href="register.html"><button>회원가입</button></a>
        </nav>
    </header>

    <!-- ★ 레이아웃 래퍼 적용 -->
    <div class="auth-layout-wrapper">
        <main class="auth-page">
            <section class="auth-form-container">
                <h2>로그인</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit">로그인</button>
                </form>
                <p class="auth-link">아직 계정이 없으신가요? <a href="register.html">회원가입</a></p>
                <div id="message-area" class="message-area" role="alert" aria-live="assertive"></div>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2024 Daily Widget. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
