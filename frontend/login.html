<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Daily Widget</title>
    <link rel="stylesheet" href="css/style.css"> <!-- 공통 CSS -->
    <link rel="stylesheet" href="css/auth.css"> <!-- 인증 페이지용 CSS (register.html과 공유) -->
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;">Daily Widget</a></h1>
        <nav>
            <a href="register.html"><button>회원가입</button></a>
        </nav>
    </header>

    <main class="auth-page">
        <section class="auth-form-container">
            <h2>로그인</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">로그인</button>
            </form>
            <p class="auth-link">아직 계정이 없으신가요? <a href="register.html">회원가입</a></p>
            <div id="message-area" class="message-area" role="alert" aria-live="assertive"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 Daily Widget. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script> <!-- login.js 파일 연결 -->
</body>
</html>
