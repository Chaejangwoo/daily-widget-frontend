<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Daily Widget</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Daily Widget</a></h1>
        <nav>
            <a href="login.html"><button>로그인</button></a>
        </nav>
    </header>

    <!-- ★ 레이아웃 래퍼 적용 -->
    <div class="auth-layout-wrapper">
        <main class="auth-page">
            <section class="auth-form-container">
                <h2>회원가입</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">사용자 이름</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호 (8자 이상)</label>
                        <input type="password" id="password" name="password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">비밀번호 확인</label>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                    </div>
                    <button type="submit" class="btn-submit">가입하기</button>
                </form>
                <p class="auth-link">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                <div id="message-area" class="message-area" role="alert" aria-live="assertive"></div>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2024 Daily Widget. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
